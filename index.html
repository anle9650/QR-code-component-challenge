<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    html {
      height: 100%;
    }

    body {
      height: 100%;
      background-color: #cedae8;
    }

    img.qr,
    .card {
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <div class="d-flex h-100 justify-content-center align-items-center">
    <div class="card p-3" style="width: 20rem;">
      <img class="w-100 qr" src="images/image-qr-code.png" alt="">
      <div class="card-body">
        <h5 class="card-title text-center"><strong>Improve your front-end skills by building projects</strong></h5>
        <p class="card-text text-center text-muted"> Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Andy Le</a>.
  </div>
</body>

</html>
